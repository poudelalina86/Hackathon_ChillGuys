<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-orange-50">
    <!-- Header -->
    <header class="bg-orange-200 shadow-md">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-8">
            <a href="homepage" class="text-xl font-bold text-orange-800">Mood Matrix</a>
            <a href="homepage" class="text-orange-800">Home</a>
          </div>
          <div class="flex items-center space-x-4">
            <a href="profile" class="text-orange-900 hover:bg-orange-300 px-3 py-2 rounded-md text-sm font-medium">Profile</a>
            <a href="#" class="text-orange-900 hover:bg-orange-300 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Create Post Form -->
    <main class="container mx-auto px-4 py-6">
      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-2xl font-bold text-orange-800 mb-4">Create Post</h2>
        <form method="POST" action="{% url 'create_post' %}" id="createPostForm" class="space-y-4">
          {% csrf_token %}
          
          <!-- Post Title -->
          <input
            type="text"
            id="postTitle"
            name="title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            placeholder="Post Title"
            required
          />
          
          <!-- Post Content -->
          <textarea
            id="postContent"
            name="content"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            placeholder="Post content"
            rows="3"
            required
          ></textarea>
          
          <!-- Hidden fields to send user and post data (assuming current user and post) -->
          <input type="hidden" name="author" value="{{ user.id }}">
          
          <button
            type="submit"
            class="w-full px-4 py-2 bg-orange-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-300"
          >
            Create Post
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
