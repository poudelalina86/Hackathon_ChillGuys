<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen bg-orange-50">
    <!-- Header -->
    <header class="bg-orange-200 shadow-md">
      <nav class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <a class="text-xl font-bold text-orange-800" href="/">MOOD MATRIX</a>
          <div class="flex items-center space-x-8">
            <a class="text-orange-800 hover:underline" href="/homepage">Home</a>
          </div>
          <div class="flex items-center space-x-4">
            <a
              href="/logout"
              class="text-orange-900 hover:bg-orange-300 px-3 py-2 rounded-md text-sm font-medium"
            >
              Logout
            </a>
          </div>
        </div>
      </nav>
    </header>

      <!-- Profile Section -->
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <!-- Profile Header -->
  <div class="flex items-center space-x-8 border-b pb-6">
    <img
      class="w-28 h-28 rounded-full border-4 border-orange-500 shadow-md"
      src="{{ user.profile.image.url }}"
      alt="Profile Picture"
    />
    <div>
      <h2 class="text-3xl font-bold text-orange-800">{{ user.username }}</h2>
      <p class="text-sm text-gray-600">{{ user.email }}</p>
    </div>
  </div>

  <!-- Profile Form -->
  <form
    method="POST"
    enctype="multipart/form-data"
    class="mt-8 space-y-6"
  >
    {% csrf_token %}
    <!-- Profile Info Section -->
    <fieldset class="border border-orange-300 rounded-lg p-6">
      <legend class="px-4 py-2 bg-orange-100 text-orange-800 font-medium rounded-md shadow-sm text-lg">
        Profile Info
      </legend>
      <div class="space-y-4">
        {{ u_form.as_p }}
        {{ p_form.as_p }}
      </div>
    </fieldset>

    <!-- Submit Button -->
    <div class="text-right">
      <button
        class="px-6 py-3 bg-orange-500 text-white font-semibold text-lg rounded-lg shadow hover:bg-orange-600 transition duration-300"
        type="submit"
      >
        Update
      </button>
    </div>
  </form>
</div>

    </div>
  </body>
</html>
